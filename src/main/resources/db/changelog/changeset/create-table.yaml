databaseChangeLog:
  - changeSet:
      id: create-table
      author: alex
      changes:
        - createTable:
            tableName: sock
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: color
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: cotton_part
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
























